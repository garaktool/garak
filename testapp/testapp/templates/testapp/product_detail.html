{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'testapp/style.css' %}" />

<h1>{{ product_info.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<li><a href="{% url 'product_detail' product_info.id %}">{{ product_info.question_text }}</a></li>
	
	<fieldset class="module aligned ">

	<div class="form-row field-unit">
		<div>
			<label class="required" for="id_unit">Unit:{{product_info.id}}</label>
			<input class="vTextField" id="id_unit" maxlength="100" name="unit" type="text" value="{{ product_info.unit }}"  />
		</div>
	</div>
	<div class="form-row field-price">
		<div>
			<label class="required" for="id_price">Price:</label>
			<input class="vIntegerField" id="id_price" name="price" type="text" value="{{ product_info.price }}"  />
		</div>
	</div>

	<div class="form-row field-description">
		<div>
			<label class="required" for="id_description">Description:</label>
			<input class="vTextField" id="id_description" maxlength="200" name="description" type="text" value="{{ product_info.description }}"  />
		</div>
	</div>

	<div class="form-row field-question_text">
		<div>
			<label class="required" for="id_question_text">Question text:</label>
			<input class="vTextField" id="id_question_text" maxlength="200" name="question_text" type="text" value="{{ product_info.question_text }}" />
		</div>
	</div>
	<div class="form-row field-name">
		<div>				
			<label class="required" for="id_name">Name:</label>
			<input class="vTextField" id="id_name" maxlength="100" name="name" type="text" value="{{ product_info.name }}"  />

		</div>
	</div>
	<a href="{% url 'product_edit' product_info.id %}">
	   <input type="button" value="Edit" />
	</a>
